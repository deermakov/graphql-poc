databaseChangeLog:
- changeSet:
    id: 03-create_party
    author: deermakov
    changes:
    - createTable:
        tableName: PARTY
        columns:
        - column:
            name: ID
            type: UUID
        - column:
            name: DEAL_ID
            type: UUID
            constraints:
              nullable: false
        - column:
            name: INN
            type: VARCHAR(10)
            constraints:
              nullable: true
        - column:
            name: DTYPE
            type: VARCHAR
            constraints:
              nullable: true
        - column:
            name: NAME
            type: VARCHAR(100)
            constraints:
              nullable: true
    - addPrimaryKey:
        columnNames: ID
        constraintName: PK_PARTY
        tableName: PARTY
        validate: true
    - addUniqueConstraint:
        columnNames: INN
        constraintName: INN_UNIQUE
        deferrable: true
        initiallyDeferred: true
        tableName: PARTY
        validate: true
    rollback:
    - dropTable:
        tableName: PARTY

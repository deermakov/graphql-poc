databaseChangeLog:
- changeSet:
    id: 02-create_deal
    author: deermakov
    changes:
    - createTable:
        tableName: DEAL
        columns:
        - column:
            name: ID
            type: UUID
        - column:
            name: NUM
            type: VARCHAR(10)
            constraints:
              nullable: false
        - column:
            name: SUM
            type: NUMBER
            constraints:
              nullable: true
    - addPrimaryKey:
        columnNames: ID
        constraintName: PK_DEAL
        tableName: DEAL
        validate: true
    - addUniqueConstraint:
        columnNames: NUM
        constraintName: NUM_UNIQUE
        deferrable: true
        initiallyDeferred: true
        tableName: DEAL
        validate: true
    rollback:
    - dropTable:
        tableName: DEAL
